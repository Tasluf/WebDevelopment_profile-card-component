<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>

  <div class="card card_style rounded-lg" style="width: 18rem;">
    <img class="card-img-top top_most_img rounded-bottom" src="images/bg-pattern-card.svg" alt="Card image cap">
    <img class="top_img" src="images/image-victor.jpg" alt="">
    <div class="card-body card_body_style">
      <h5 class="card-title middle_style_top">Victor Crest <span class="middle_style">26</span></h5>
      <p class="middle_style">London</p>
      <hr>
      <div class="container container_style">
        <div class="row">
          <div class="col-sm">
            <p class="middle_style_top padding_correct">80K</p>
            <p class="middle_style">Followers</p>
          </div>
          <div class="col-sm">
            <p class="middle_style_top padding_correct">803K</p>
            <p class="middle_style">Likes</p>
          </div>
          <div class="col-sm">
            <p class="middle_style_top padding_correct">1.4K</p>
            <p class="middle_style">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/tasluf.ahmed">Md. Tasluf Morshed</a>.
  </div>
</body>

</html>
